<h4 md-dialog-title>Detalles de Usuario - {{ data.user.full_name }}</h4>
<div md-dialog-content>
    <md-tab-group dynamicHeight>
      <md-tab>
        <ng-template mdTabLabel>Información</ng-template>
        <br>
        <md-input-container class="full-width">
          <input mdInput placeholder="Usuario" [(ngModel)]="data.user.username">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput placeholder="Contraseña" [(ngModel)]="data.user.password" type="password">
        </md-input-container>
        <md-input-container class="full-width">
            <input type="email" mdInput placeholder="Usuario" [(ngModel)]="data.user.email">
        </md-input-container>
        <md-input-container class="full-width">
          <input mdInput placeholder="Usuario" [(ngModel)]="data.user.full_name">
        </md-input-container>
      </md-tab>
      <md-tab>
        <ng-template mdTabLabel>Mantenimiento</ng-template>
      </md-tab>
    </md-tab-group>

</div>
<div md-dialog-actions class="dialog-example-buttons">
  <button md-button (click)="dialogRef.close(false)" color="warn">Cancelar</button>
  <button md-button (click)="dialogRef.close(data.user)" color="primary">Aceptar</button>
</div>
